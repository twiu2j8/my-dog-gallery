<footer id="footer" class="panel">
  <div class="inner split">
    <div>
      <section>
        <h2>페이지 소개</h2>
        <p>{{ site.subtitle }}</p>
      </section>
      {%- include social.html -%}
      <p class="copyright">
        &copy; <a href="mailto:{{ site.email }}">{{ site.author }}</a>. Design: <a href="http://html5up.net">HTML5 UP</a>. With: <a href=https://github.com/joaomlneto/jekyll-multiverse-template>JEKYLL THEME</a>.
      </p>
    </div>
    <div>
      <section>
        <h2>이 사진도 추가해주세요!</h2>
        <form method="post" action="#">
          <div class="fields">
            <div class="field half">
              <input type="text" name="name" id="name" placeholder="제목" />
            </div>
            <div class="field half">
              <input type="text" name="email" id="email" placeholder="사진 찍은 날짜" />
            </div>
            <div class="field">
              <textarea name="message" id="message" rows="2" placeholder="간단한 설명" style="resize: none;"></textarea>
            </div>
            <div class="field label">
              <input type="text" name="pic" id="pic" placeholder="사진" />
            </div>
            <div class="field quarter">
              <label for="file">사진 선택</label>
              <input type="file" name="file" id="file" />
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" value="보내기" class="primary" /></li>
            <li><input type="reset" value="취소" /></li>
            <li><input type="button" value="모르겠어요" id="example" /></li>
          </ul>
        </form>
      </section>
    </div>
  </div>
</footer>

<!-- 제목은 사진에 어울거나 재밌는 제목으로.\n사진 찍은 정확한 날짜를 안다면 BEST\n기억이 잘 나지 않는다면 대략 기억나는 날짜 뒤에 ?를 쓰기\n전혀 모른다면 안 써도 돼\n설명은 한줄에서 두줄정도로 사진에 대해 설명해줘. -->
