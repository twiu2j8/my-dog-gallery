<footer id="footer" class="panel">
  <div class="inner split">
    <div>
      <section>
        <h2>페이지 소개</h2>
        <p>{{ site.subtitle }}</p>
      </section>
      {%- include social.html -%}
      <p class="copyright">
        &copy; <a href="mailto:{{ site.email }}">{{ site.author }}</a>. Design: <a href="http://html5up.net">HTML5 UP</a>. With: <a href=https://github.com/joaomlneto/jekyll-multiverse-template>JEKYLL THEME</a>.
      </p>
    </div>
    <div>
      <section>
        <h2>이 사진도 추가해주세요!</h2>
        <form method="post" action="#">
          <div class="fields">
            <div class="field half">
              <input type="text" name="name" id="name" placeholder="Name" />
            </div>
            <div class="field half">
              <input type="text" name="email" id="email" placeholder="Email" />
            </div>
            <div class="field">
              <textarea name="message" id="message" rows="4" placeholder="Message" style="resize: none;"></textarea>
            </div>
            <div class="field label">
              <input type="text" name="pic" id="pic" placeholder="사진" />
            </div>
            <div class="field quarter">
              <label for="file">사진 선택</label>
              <input type="file" name="file" id="file" />
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" value="보내기" class="primary" /></li>
            <li><input type="reset" value="취소" /></li>
          </ul>
        </form>
      </section>
    </div>
  </div>
</footer>
