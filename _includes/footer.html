<footer id="footer" class="panel">
  <div class="inner split">
    <div>
      <section>
        <h2>페이지 소개</h2>
        <p>{{ site.subtitle }}</p>
      </section>
      {%- include social.html -%}
      <p class="copyright">
        &copy; <a href="mailto:{{ site.email }}">{{ site.author }}</a>. Design: <a href="http://html5up.net">HTML5 UP</a>. With: <a href=https://github.com/joaomlneto/jekyll-multiverse-template>JEKYLL THEME</a>.
      </p>
    </div>
    <div>
      <section>
        <h2>이 사진도 추가해주세요!</h2>
        <form method="post" action="https://formspree.io/f/xrgvadoq" enctype="multipart/form-data">
          <div class="fields">
            <div class="field half">
              <input type="text" name="name" id="name" placeholder="제목" required />
            </div>
            <div class="field half">
              <input type="date" name="date" id="date" placeholder="사진 찍은 날짜" />
            </div>
            <div class="field">
              <textarea name="message" id="message" rows="2" placeholder="간단한 설명" style="resize: none;" required></textarea>
            </div>
            <div class="field" id="include-image">
              <img src="" id="image-box" />
              <textarea id="imageUrl" name="imageURL" style="display: none;"></textarea>
            </div>
            <div class="field label">
              <input type="text" name="pic" id="pic" placeholder="사진" disabled />
            </div>
            <div class="field quarter">
              <label for="file">사진 선택</label>
              <input type="file" name="file" id="file" required />
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" value="보내기" class="primary" /></li>
            <li><input type="reset" value="초기화" /></li>
            <li><input type="button" value="모르겠어요" id="example" /></li>
          </ul>
        </form>
      </section>
    </div>
  </div>
</footer>
